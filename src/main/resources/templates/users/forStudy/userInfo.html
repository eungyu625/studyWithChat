<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div>
        <div>
            이메일 : <span th:text="${userDto.email}"></span>
        </div>
        <div>
            평점 : <span th:text="${userDto.grade}"></span>
        </div>
        <div>
            완료한 스터디 : <span th:text="${userDto.studies_ended}"></span>
        </div>
        <div>
            진행중인 스터디 : <span th:text="${userDto.studies_ing}"></span>
        </div>
    </div>
    <div class="py-3" style="text-align: center">
        <div style="display: inline-block">
            <button class="btn btn-outline-info">선발</button>
        </div>
    </div>
</div>
</body>
</html>
